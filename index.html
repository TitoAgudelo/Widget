<!DOCTYPE html>
<html ng-app="widgets" lang="en">
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Widgets</title>
	<link rel="stylesheet" type="text/css" href="_res/css/foundation/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="_res/css/src/stylesheets/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- header nav menu -->
	<header>
		<nav class="top-bar fixed">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#/">Tito Widgets</a></h1>
				</li>	
			</ul>
			<section class="top-bar-section">
				<ul class="right">
					<li ng-hide="true" ng-model="langu"></li>
					<li>
						<span><a ng-class="{active: !languages}" href="#" ng-click="changeLanguage('en')">EN</a></span>
					</li>
					<li>
						<span><a ng-class="{active: languages}" href="#" ng-click="changeLanguage('es')">ES</a></span>
					</li>
				</ul>
			</section>
		</nav>
	</header>

	<div class="row">
		<div class="large-12 columns">
			<div ng-view></div>
		</div>
	</div>
	<div class="row">
		<div class="large-4 columns">
			<div ng-controller="GraphCtrl">
				<div class="tabs styled widget-stats">

	                <ul class="tabs_menu clearfix">
	                    <li ng-class="{active: tab}">
	                    	<a ng-click="isActive('#diagrama')" href="#diagrama">Diagram Stats</a>
	                    </li>
	                    <li ng-class="{active: !tab}">
	                    	<a ng-click="isActive('#month')" href="#month">Month Report</a>
	                    </li>
	                </ul>

	                <div class="tabs-content clearfix">
	                    <div class="tab-diagram" ng-show="viewTab">
	                        <h6>Data Transfer</h6>

	                        <div id="container"></div>
	                        
	                        <ul class="legend clearfix">
	                            <li ng-repeat="diagram in diagrams">
	                            	<a class={{diagram.class}} href="#">
	                            		<span>{{diagram.name}}</span><strong>{{diagram.porcentage}}</strong>
	                            	</a>
	                            </li>
	                        </ul>
	                        <ul class="share clearfix">
	                            <li class="first">
	                            	<a href="#">
	                            		<img src="_res/img/share1.png" class="share-icon" /><br>
	                            		<span>upload files</span>
	                            	</a>
	                            </li>
	                            <li>
	                            	<a href="#">
	                            		<img src="_res/img/share2.png" class="share-icon" /><br>
	                            		<span>share link</span>
	                            	</a>
	                            </li>
	                            <li class="last">
	                            	<a href="#">
	                            		<img src="_res/img/share3.png" class="share-icon" /><br>
	                            		<span>back up</span>
	                            	</a>
	                            </li>
	                        </ul>
	                    </div>
	                    <div class="tab-month" ng-hide="viewTab">
	                        <h6>Data chart</h6>
	                        <div id="containerData"></div>
	                        <ul class="legend clearfix">
	                            <li ng-repeat="diagram in diagrams">
	                            	<a class={{diagram.class}} href="#">
	                            		<span>{{diagram.name}}</span><strong>{{diagram.porcentage}}</strong>
	                            	</a>
	                            </li>
	                        </ul>
	                        <ul class="share clearfix">
	                            <li class="first">
	                            	<a href="#">
	                            		<img src="_res/img/share1.png" class="share-icon" /><br>
	                            		<span>upload files</span>
	                            	</a>
	                            </li>
	                            <li>
	                            	<a href="#">
	                            		<img src="_res/img/share2.png" class="share-icon" /><br>
	                            		<span>share link</span>
	                            	</a>
	                            </li>
	                            <li class="last">
	                            	<a href="#">
	                            		<img src="_res/img/share3.png" class="share-icon" /><br>
	                            		<span>back up</span>
	                            	</a>
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </div>
            </div>
		</div>
	</div>
	
	<!-- import grunt file js building -->
	<script type="text/javascript" src="_res/js/app.min.js"></script>
    <!-- import angularJS library -->
	<script type="text/javascript" src="_res/js/angular/angular.js"></script>
	<script type="text/javascript" src="_res/js/angular/angular-route.js"></script>        
	<!-- import angularJS project -->
	<script type="text/javascript" src="_res/js/src/app.js"></script>
	<script type="text/javascript" src="_res/js/src/controllers.js"></script>
	<script type="text/javascript" src="_res/js/src/services.js"></script>
	<!-- import highcharts src -->
<!--
	<script type="text/javascript" src="_res/js/highcharts/highcharts.js"></script>
	<script type="text/javascript" src="_res/js/highcharts/modules/exporting.js"></script>
-->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<script type="text/javascript" src="_res/js/src/highcharts.js"></script>	
<!--
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"
-->
</body>
</html>
